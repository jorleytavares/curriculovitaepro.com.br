server {
    listen 80;
    server_name seu-dominio.com www.seu-dominio.com; # ALERTA: Altere para o seu domínio ou IP

    # Define a raiz para a pasta 'src' onde está o index.php
    # Ajuste este caminho conforme onde você clonar o repo (ex: /var/www/resume-saas/src)
    root /var/www/resume-saas/src;
    
    index index.php index.html;

    # Logs
    access_log /var/log/nginx/resume-saas-access.log;
    error_log /var/log/nginx/resume-saas-error.log;

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Configuração para processar ficheiros PHP
    location ~ \.php$ {
        include snippets/fastcgi-php.conf;
        # Confirme a versão do PHP instalada (8.1, 8.2, 8.3...)
        fastcgi_pass unix:/run/php/php8.2-fpm.sock;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
    }

    # Segurança: Bloquear acesso a ficheiros ocultos e sensíveis
    location ~ /\.(?!well-known).* {
        deny all;
    }
    
    # Bloquear acesso direto à pasta vendor e includes via URL se possível
    # (Embora o ideal seja mover index.php para uma pasta public isolada)
    location ^~ /vendor/ {
        deny all;
        return 404;
    }
    location ^~ /includes/ {
        deny all;
        return 404;
    }
    location ^~ /config/ {
        deny all;
        return 404;
    }
}
