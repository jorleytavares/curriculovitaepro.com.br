<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sem Conexão | Currículo Vitae Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif
        }
    </style>
</head>

<body class="bg-slate-900 text-white flex items-center justify-center min-h-screen p-4 text-center">
    <div class="max-w-md space-y-6">
        <div class="inline-flex items-center justify-center w-24 h-24 bg-slate-800 rounded-full mb-4 animate-pulse">
            <svg class="w-12 h-12 text-slate-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M18.364 5.636a9 9 0 010 12.728m0 0l-2.829-2.829m2.829 2.829L21 21M15.536 8.464a5 5 0 010 7.072m0 0l-2.829-2.829m-4.243 2.829a4.978 4.978 0 01-1.414-2.83m-1.414 5.658a9 9 0 01-2.164-2.023l.893-2.023M4.222 4.222l15.556 15.556" />
            </svg>
        </div>
        <h1 class="text-3xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-purple-400 to-pink-600">Voando
            às cegas?</h1>
        <p class="text-slate-400 text-lg">Parece que você perdeu a conexão com a internet. Verifique seu wi-fi e tente
            novamente.</p>
        <button onclick="window.location.reload()"
            class="px-6 py-3 bg-white text-slate-900 font-bold rounded-lg hover:bg-slate-200 transition-colors">
            Tentar Reconectar
        </button>
    </div>
</body>

</html>
